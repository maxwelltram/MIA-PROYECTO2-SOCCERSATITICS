
  <div class="login">
    <form class="custom-form" method="post" style="width: 1600px;" >
      <div class="page-header">
        <h1>Tabla de Estadios</h1>
        <div>
          
          <div style="float: left;"> <input type="pais"
            name="pais"
            placeholder="pais"
            required="required"
            [(ngModel)]="pais" 
            style="width: 175px; "> 
             <button type="submit" style="width: 150px;" (click)="paises()" >X Pais</button>  </div>
          <div style="float: left;"> <input type="capacidad"
            name="capacidad"
            placeholder="capacidad"
            required="required"
            [(ngModel)]="capacidad" 
            style="width: 175px; "> <button type="submit" style="width: 175px;" (click)="antiguedad()" >X capacidad</button>  </div>
          
               
        </div>

        <br>
        <hr class="my-4">
        
      </div>

      <ng-container *ngIf="lista">
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Capacidad</th>
            <th scope="col">Direccion</th>
            <th scope="col">Pais</th>
            <th scope="col">Fecha de Inauguracion</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let estadio of lista; let i = index">
            <td>
                {{i+1}}
            </td>
            <td>
              {{estadio.NOMBRE}}
            </td>
            <td>
              {{estadio.CAPACIDAD}}
            </td>
            <td>
              {{estadio.DIR}}
            </td>
            <td>
              {{estadio.PAIS}}
            </td>
            <td>
              {{estadio.FECHA}}
            </td>
        </tr>
        </tbody>
      </table>

    </ng-container>
      <button type="submit" (click)="Regresar()" >Regresar</button>
      <br>

    </form>
  </div>
