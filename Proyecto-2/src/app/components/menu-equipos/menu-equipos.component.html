
  <div class="login">
    <form class="custom-form" method="post" style="width: 1600px;" >
      <div class="page-header">
        <h1>Tabla de Equipos</h1>
        <div>
          <div style="float: left;"> <input type="competicion"
            name="competicion"
            placeholder="competicion"
            required="required"
            [(ngModel)]="competicion" 
            style="width: 200px; "> 
            <button type="submit" style="width: 175px;" (click)="competiciones()" >X Competicion</button>  </div>
          <div style="float: left;"> <input type="pais"
            name="pais"
            placeholder="pais"
            required="required"
            [(ngModel)]="pais" 
            style="width: 175px; "> 
             <button type="submit" style="width: 150px;" (click)="paises()" >X Pais</button>  </div>
          <div style="float: left;"> <input type="edad"
            name="edad"
            placeholder="edad"
            required="required"
            [(ngModel)]="edad" 
            style="width: 175px; "> <button type="submit" style="width: 175px;" (click)="antiguedad()" >X Antiguedad</button>  </div>
          
            <div style="float: left;"><input type="nombre"
              name="nombre"
              placeholder="nombre"
              required="required"
              [(ngModel)]="nombre"
               style="width: 200px; height: auto; " ></div>
            <div style="float: left;"><button type="submit" style="width: 175px; height: 40px; " (click)="jugadores()">X jugador</button>
              <button type="submit" style="width: 175px; height: 40px;" (click)="jugadores()" >X director</button></div>

               
        </div>

        <br>
        <hr class="my-4">
        
      </div>

      <ng-container *ngIf="lista">
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Pais</th>
            <th scope="col">Fecha de Fundacion</th>
            <th scope="col">Fecha de Inicio</th>
            <th scope="col">Fecha de Fin</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let equipo of lista; let i = index">
            <td>
                {{i+1}}
            </td>
            <td>
              {{equipo.NOMBRE}}
            </td>
            <td>
              {{equipo.PAIS}}
            </td>
            <td>
              {{equipo.FECHA}}
            </td>
            <td>
              {{equipo.INICIO}}
            </td>
            <td>
              {{equipo.SALIDA}}
            </td>
        </tr>
        </tbody>
      </table>

    </ng-container>
      <button type="submit" (click)="Regresar()" >Regresar</button>
      <br>

    </form>
  </div>
