<div class="login">
    <form class="custom-form" method="post">
      <h1>Login</h1>
      <input
        type="email"

        name="email"
        placeholder="Email"
        required="required"
        [(ngModel)]="usuario"
      />
      <input
        type="password"
        
        name="password"
        placeholder="Password"
        required="required"
        [(ngModel)]="password"
      />
      <button type="submit" (click)="Ingresar()">Log in</button>
      <br>
      <label>¿Aún no tienes cuenta?</label>
      <button type="submit" (click)="Registrar()">Registrar</button>

    </form>
  </div>
