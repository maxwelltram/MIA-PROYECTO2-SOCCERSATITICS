
  <div class="login">
    <form class="custom-form" method="post">
      <div class="page-header">
        <h1>Tabla de noticias</h1>
        <hr class="my-4">

        <br>
        
      </div>



      <ng-container *ngIf="lista">
        <table class="table table-striped table-dark">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Titulo</th>
              <th scope="col">Equipo</th>
              <th scope="col">Noticia</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let noticia of lista; let i = index">
              <td>
                  {{i+1}}
              </td> 
              <td>
                {{noticia.TITULO}}
              </td>
              <td>
                {{noticia.EQUIPO}}
              </td>
              <td>
                {{noticia.DETALLE}}
              </td>
          </tr>
          </tbody>
        </table>
  
      </ng-container>

      <button type="submit" (click)="Regresar()" >Regresar</button>
      <br>

    </form>
  </div>
