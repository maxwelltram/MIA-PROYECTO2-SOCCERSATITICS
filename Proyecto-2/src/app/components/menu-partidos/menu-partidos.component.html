
  <div class="login">
    <form class="custom-form" method="post">
      <div class="page-header">
        <h1>Tabla de partidos</h1>
        <div>
          <div style="float: left;"> <input type="goles"
            name="goles"
            placeholder="goles"
            required="required"
            [(ngModel)]="gol" 
            style="width: 125px; "> </div>    
            
            
          <div style="float: left;"> <button type="submit" style="width: 125px;" (click)="goles()" >X goles</button>  </div>
          <div style="float: left;"><input type="edad"
            name="edad"
            placeholder="edad"
            required="required"
            [(ngModel)]="equipo" 
             style="width: 75px; height: auto; " ></div>
          <div style="float: left;"><button type="submit" style="width: 175px; height: 40px; " (click)="equipos()">X Equipo</button></div>
          
               
        </div>

        <br>
        <hr class="my-4">
        
      </div>

      <ng-container *ngIf="lista">
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Local</th>
            <th scope="col">Visitante</th>
            <th scope="col">Estadio</th>
            <th scope="col">Fecha</th>
            <th scope="col">Goles</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let partido of lista; let i = index">
            <td>
                {{i+1}}
            </td> 
            <td>
              {{partido.LOCAL}}
            </td>
            <td>
              {{partido.VISITA}}
            </td>
            <td>
              {{partido.ESTADIO}}
            </td>
            <td>
              {{partido.FECHA}}
            </td>
            <td>
              {{partido.GOLES}}
            </td>
        </tr>
        </tbody>
      </table>

    </ng-container>
      <button type="submit" (click)="Regresar()" >Regresar</button>
      <br>

    </form>
  </div>
