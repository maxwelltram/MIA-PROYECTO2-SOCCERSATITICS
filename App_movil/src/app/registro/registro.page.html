<ion-header>
  <ion-toolbar color="mycolor">
    <ion-title class="ion-text-center">REGISTRO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <div class="login-section ion-padding">
    <div class  = "heading ion-padding">
      <h2 class="ion-text-center">Registrarse</h2>
      <p class="ion-text-center">Crear cuenta nueva</p>
    </div>
    <div class = "login-form ion-padding">
      <div class="form-input">
        <ion-icon name ="person-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name ="person-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Apellido</ion-label>
          <ion-input></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name ="mail-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name ="lock-closed-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name ="call-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Telefono</ion-label>
          <ion-input></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name ="people-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Genero</ion-label>
          <ion-input></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name ="calendar-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Fecha Nacimiento</ion-label>
          <ion-input></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name ="calendar-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Fecha Registro</ion-label>
          <ion-input></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name ="location-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Direccion</ion-label>
          <ion-input></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name ="flag-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Pais</ion-label>
          <ion-input></ion-input>
        </ion-item>
      </div>
    </div>
    <div class="action-buttons ion-padding">
  
      <ion-button class="singup-button" size = "large"  fill="outline" routerLink="/login">Crear Cuenta</ion-button>
    </div>      
  </div>
</ion-content>
